<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>404 Page Not Found</title>
  </head>
  <body>
    <div id="content">
      <div id="error-mes">
        <p class="error" id="p1">404 not found</p>
      </div>
      <div id="main">
        <div id="error-image">
          <img src="/img/Scarecrow.png" alt="Scarecrow" />
        </div>
        <div id="error-text">
          <p class="error" id="p2">I have bad news for you</p>
          <p id="p3">
            The page you are looking might be removed or is temprorarily
            unavailable
          </p>
          <div id="homepage-button">
            <a href=""><p class="error">back to homepage</p></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
